build:
  gpu: true

  system_packages:
    - 'ffmpeg'
    - 'libsndfile1'

  python_version: '3.8'

  python_packages:
    - 'ffmpeg-python==0.2.0'
    - 'torch==1.11.0'
    - 'torchvision==0.12.0'
    - 'torchaudio==0.11.0'
    - 'openai==0.27.0'

  run:
    - 'pip install pyannote.audio==2.1.1'
    - 'wget -O - https://pyannote-speaker-diarization.s3.eu-west-2.amazonaws.com/data-2023-03-25-02.tar.gz | tar xz -C /'

predict: 'predict.py:Predictor'

env:
  - name: OPENAI_API_KEY